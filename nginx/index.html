<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Nginx Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Custom Nginx!</h1>
        <p>This page is served from a Docker container.</p>
        <p>However, this content lives on the Host machine!</p>
        <p><strong>Success! Volume mount is working.</strong></p>
    </div>
</body>
</html>
